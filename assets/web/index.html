<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Table</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background-color: #113322; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { DragControls } from 'three/addons/controls/DragControls.js';

        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Grid
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);
        
        // Draggable Objects
        const objects = [];
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        
        const colors = [0x00ff00, 0xff0000, 0x0000ff];
        for (let i = 0; i < 3; i++) {
            const cube = new THREE.Mesh(
                geometry,
                new THREE.MeshStandardMaterial({ color: colors[i] })
            );
            cube.position.set(-2 + i * 2, 0.5, 0);
            scene.add(cube);
            objects.push(cube);
        }

        // Light
        const light = new THREE.DirectionalLight(0xffffff, 3);
        light.position.set(1, 3, 2).normalize();
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 1));

        // Camera position
        camera.position.set(0, 5, 5);

        // Controls
        const orbitControls = new OrbitControls(camera, renderer.domElement);
        orbitControls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
	      orbitControls.dampingFactor = 0.05;

        const dragControls = new DragControls(objects, camera, renderer.domElement);
        
        // Prevent orbit controls while dragging
        dragControls.addEventListener('dragstart', function (event) {
            orbitControls.enabled = false;
        });
        dragControls.addEventListener('dragend', function (event) {
            orbitControls.enabled = true;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            orbitControls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.render(scene, camera);
        });

        animate();
    </script>
</body>
</html>
